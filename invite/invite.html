<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-info	">
                <div class="panel-heading">Форма приглашения</div><div class="panel-body">
                    <form name="invite" role="form">
                        <div class="form-group"> 
                            <input type="text" name="invtemail" class="form-control" ng-model="invtemail" placeholder="Enter Email Id" required="" ng-minlength="5" ng-maxlength="50" ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" ng-blur="e = true" ng-focus="e = false">
                            <span ng-show="e">
                                <span ng-show="invite.invtemail.$error.pattern"> * Недопустимый адрес</span> 
                                <span ng-show="invite.invtemail.$error.minlength">* Ваш адрес электронной почты слишком короткий</span>
                                <span ng-show="invite.invtemail.$error.maxlength">* Слишком длинный адрес электронной почты.</span></span>
                        </div>
                        <div class="form-group"> 
                            <select ng-model="selrole" ng-change="userRole();" class="form-control" required="" >    <option value="" disabled selected hidden>Выберите роль</option>                          
                                <option value="Admin">Админ</option>
                                <option value="User">Юзер</option>
                                <option value="Guest">Гость</option>
                            </select>
                        </div>
                         <div class="form-group"> 
                            <input type="address" name="address" class="form-control" ng-model="address" placeholder="Enter Address" required="" >
                            
                                <span ng-show="invite.invtemail.$error.pattern"> * Недопустимый адрес</span> 
                                
                        </div>
                        <div class="form-group"> 
                            <input type="submit" name="sendInvt" class="btn btn-lg btn-success btn-block" id="btnInvite" ng-click="inviteUser()" ng-disabled=" invite.$invalid || invite.invtemail.$error.pattern" >
                        </div>
                        <div class="form-group"> 
                            <span>{{emailmsg}}</span>
                        </div>
                    </form>
                </div>            
            </div>
        </div>
    </div>
</div>
